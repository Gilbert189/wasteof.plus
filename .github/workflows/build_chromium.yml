name: ðŸ¤– Build Chromium

on: 
    workflow_dispatch:
    pull_request:
        types:
            - synchronize
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
#             - uses: actions/setup-node@v3
#               with:
#                 node-version: 18
#                 cache: npm
            - name: Install dependencies
              run: npm ci --production
            - name: Run Build
              run: npm run build:chrome
            - name: Create dist folder
              run: mkdir dist
            - name: Zip Extension
              run: zip -r dist/wasteof-plus-chrome.zip . -x ./git/* -x ./.git/**\* -x ./.github/**\* -x .eslintrc.js -x manifest_chromium.json -x manifest_firefox.json -x dist/
            - uses: actions/upload-artifact@v3
              with:
                name: my-artifact
                path: dist/wasteof-plus-chrome.zip
